<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>childNode</title>
</head>
<body style="background-color: black; color: white;">
    
</body>

<script>
   const div= document.createElement("div")
   div.className ="main"
   div.id =Math.round(Math.random() *100)
   div.setAttribute("title","generated tittle")
   div.style.backgroundColor = "green"
   div.style.padding = "12px"
   div.innerText = "hello welcome to js"  // to add text in the div (overwrites)
    const addtext =document.createTextNode("new text")// add new text (doesnt overwrite)
    div.appendChild(addtext) 
   console.log(div);
   console.log(div.innerHTML);


   document.body.appendChild(div) //to attach to the main html body

</script>
</html>
